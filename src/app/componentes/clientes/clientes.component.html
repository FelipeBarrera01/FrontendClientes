<app-detalle *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></app-detalle>
<div class="card text-white bg-success mb-3" >
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
          <button class="btn btn-rounded btn-primary" [routerLink] = "['/crear']">Crear cliente</button>
      </div>
     <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
         <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha</th>
                <th>Editar</th>
            </tr>
         </thead>
         <tbody>
             <tr *ngFor="let cliente of clientes">
                 <td> <img
                    *ngIf="cliente?.foto"
                    src="http://localhost:9080/api/uploads/img/{{ cliente.foto }}"
                    alt="{{ cliente.foto }}"
                    class="img-thumbnail rounded"
                    (click)="abrirModal(cliente)"
                    style="width: 64px; cursor: pointer;"
                  />
                  <img
                    *ngIf="!cliente?.foto"
                    src="http://localhost:9080/images/nouser.png"
                    alt="No user"
                    class="img-thumbnail rounded"
                    (click)="abrirModal(cliente)"
                    style="width: 64px; cursor: pointer;"
                  />
                     </td>
                 <td>{{cliente.nombre}}</td>
                 <td>{{cliente.apellido}}</td>
                 <td>{{cliente.email}}</td>
                 <td>{{cliente.createAt}}</td>
                 <td>
                     <button type="button" name="editar" [routerLink] = "['/crear', cliente.id]" class="btn btn-primary btn-sm">Editar</button>
                 </td>
                 <td><button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-danger btn-sm">Eliminar</button></td>
             </tr>
         </tbody>
        
     </table>
     <app-paginator *ngIf="paginador" [paginador] = "paginador" ></app-paginator>
    </div>
  </div>
