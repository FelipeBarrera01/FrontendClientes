<div class="card text-white bg-success mb-3" >
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
          <button class="btn btn-rounded btn-primary" [routerLink] = "['/crear']">Crear cliente</button>
      </div>
     <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
         <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha</th>
                <th>Editar</th>
            </tr>
         </thead>
         <tbody>
             <tr *ngFor="let cliente of clientes">
                 <td>{{cliente.id}}</td>
                 <td>{{cliente.nombre}}</td>
                 <td>{{cliente.apellido}}</td>
                 <td>{{cliente.email}}</td>
                 <td>{{cliente.createAt}}</td>
                 <td>
                     <button type="button" name="editar" [routerLink] = "['/crear', cliente.id]" class="btn btn-primary">Editar</button>
                 </td>
                 <td><button type="button" name="eliminar" (click)="delete(cliente)"></button></td>
             </tr>
         </tbody>
        
     </table>
    </div>
  </div>
